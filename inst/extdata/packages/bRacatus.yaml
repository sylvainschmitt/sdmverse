name : bRacatus
title: A Method to Estimate the Accuracy and Biogeographical Status of Georeferenced Biological Data
version: 1.0.11
author: Eduardo Arlé, Alexander Zizka, Patrick Weigelt, Sam Levin, Carsten Meyer
maintainer: Eduardo Arlé <eduardoarle@tauex.tau.ac.il>
cran: yes
github: https://github.com/EduardoArle/bRacatus
description: Automated assessment of accuracy and geographical status of georeferenced
             biological data. The methods rely on reference regions, namely checklists
             and range maps. Includes functions to obtain data from the Global Biodiversity
             Information Facility <https://www.gbif.org/> and from the Global Inventory of
             Floras and Traits <https://gift.uni-goettingen.de/home>. Alternatively, the
             user can input their own data. Furthermore, provides easy visualisation
             of the data and the results through the plotting functions. Especially
             suited for large datasets.
occ_acquisition: yes
