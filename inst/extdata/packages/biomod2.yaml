manuscript_citation: "Thuiller, W., Lafourcade, B., Engler, R. and Araújo, M.B. (2009), BIOMOD – a platform for ensemble forecasting of species distributions. Ecography, 32: 369-373."
manuscript_doi: "10.1111/j.1600-0587.2008.05742.x"
