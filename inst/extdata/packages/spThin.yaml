name : spThin
title: "Functions for Spatial Thinning of Species Occurrence Records for Use in Ecological Models"
version: 0.2.0
author: "Matthew E. Aiello-Lammens, Robert A. Boria, Aleksandar Radosavljevic, 
Bruno Vilela, Robert P. Anderson, Robert Bjornson, Steve Weston"
